<!DOCTYPE html>
<meta charset="utf-8" />
<style>
</style>
<script src='https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.13.1/js-yaml.min.js'></script>  

<textarea id="inputtext">
openapi: "3.0.2"
info:
	title: "サンプル"
	description: >-
		ほげ
		ふー
	version: "1.0.0"
externalDocs:
	description: "設計資料"
	url: "https://example.com"
tags:
	- name: 'update'
		description: '更新'
	- name: 'refer'
		description: '参照'
servers:
	- url: 'https://sample.com/v1'
		description: 'server'

paths:
	/add-contract:
		post:
			summary: "契約を追加する"
			description: ""
			tags:
				- update
			requestBody:
				content:
					application/x-www-form-urlencoded:
						schema:
							type: object
							required:
								- user_id
								- notification_url
								- service_name
							properties:
								user_id:
									'$ref': '#/components/schemas/UserId'
								notification_url:
									type: string
									title: 通知先URL
									example: 'https://path/to/you'
								service_name:
									type: string
									title: "サービス名"
			responses:
				200: 
					description: "正常"
					content:
						'application/json':
							schema:
								$ref: '#/components/schemas/Contract'
				x-異常-会員がいない:
					description: "会員状態の更新に失敗"

	/refer:
		post:
			summary: "参照する"
			description: ""
			tags:
				- refer
			requestBody:
				content:
					application/x-www-form-urlencoded:
						schema:
							type: object
							required:
								- user_id
							properties:
								user_id:
									$ref: '#/components/schemas/UserId'
			responses:
				200: 
					description: "正常"
					content:
						'application/json':
							schema:
								type: array
								items:
									$ref: '#/components/schemas/Contract'
				default:
					$ref: '#/components/responses/UnexpectedError'

components:
	schemas:
		UserId:
			title: ユーザID
			example: abc12345
			type: "string"
			maxLength: 8
			minLength: 8
		ContractId:
			title: 契約ID
			example: CID0000000001
			pattern: 'CID[0-9]{10}'
			type: "string"
		State:
			title: 契約状態
			example: ordered
			type: "string"
			enum:
				- ordered
				- contracted
				- ended
		Contract:
			type: object
			title: 契約
			required:
				- contract_id
				- state
			properties:
				contract_id:
					$ref: '#/components/schemas/ContractId'
				state:
					$ref: '#/components/schemas/State'
			
	responses:
		UnexpectedError:
			description: '予期しないエラーですよー'
			content:
				'application/json':
					schema:
						type: object
						required:
							- exception
						properties:
							exception: 
								type: string
								title: 例外
								
																	
</textarea><br>
<label><input type="checkbox" id="useHtmlTable" />use HTML table</label><br>
<button>RUN</button>
<!-- <textarea id="outputtext"></textarea> -->
<pre><code id="outputtext"></code></pre>
<script src="js/OpenApi3ToMarkdown.js"></script>
<script>

document.querySelector('button').addEventListener('click', () => {
	const input = document.querySelector('#inputtext').value.trim().split('\t').join('  ');
	const isUseHtmlTable = document.querySelector('#useHtmlTable').checked;
	const option = {
		isUseHtmlTable: isUseHtmlTable
	}
	var output = OpenApi3ToMarkdown.convert(input, option);
	document.querySelector('#outputtext').innerText = output;
})
</script>
